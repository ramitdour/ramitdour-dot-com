                <div>
                    <h3 class="text-2xl font-semibold text-slate-700 mb-6 flex items-center">
                        <i data-lucide="award" class="w-8 h-8 mr-3 text-sky-500"></i>Achievements
                    </h3>
                    <div class="space-y-6">
                        ${achievements.map(ach => `
                            <div class="bg-white shadow-lg rounded-xl p-6 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105">
                                <div class="flex items-start">
                                    <div class="flex-shrink-0 text-amber-500"><i data-lucide="${ach.iconName}" class="w-6 h-6"></i></div>
                                    <div class="ml-4">
                                        <h4 class="font-semibold text-lg text-slate-800">${ach.name}</h4>
                                        <p class="text-sm text-slate-600">${ach.description}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div>
                    <h3 class="text-2xl font-semibold text-slate-700 mb-6 flex items-center">
                        <i data-lucide="target" class="w-8 h-8 mr-3 text-sky-500"></i>Certifications & Learning
                    </h3>
                     <div class="space-y-6">
                        ${certifications.map(cert => `
                            <div class="bg-white shadow-lg rounded-xl p-6 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105">
                                <div class="flex items-start">
                                    <div class="flex-shrink-0"><i data-lucide="${cert.iconName}" class="w-6 h-6 ${cert.iconName === 'cloud' ? 'text-orange-500' : 'text-blue-500'}"></i></div>
                                    <div class="ml-4">
                                        <h4 class="font-semibold text-lg text-slate-800">${cert.name}</h4>
                                        <p class="text-sm text-slate-600">${cert.description}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // --- Experience Section ---
            const experienceTimeline = document.getElementById('experienceTimeline');
            exp.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `mb-12 md:mb-10 experience-item-container`;
                
                itemDiv.innerHTML = `
                    <div class="timeline-icon-container">
                        <i data-lucide="briefcase" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </div>
                    <div class="md:flex experience-item-content-wrapper ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}">
                        <div class="md:w-1/2"></div> <div class="md:w-1/2 ${index % 2 === 0 ? 'md:pr-8' : 'md:pl-8'}">
                            <div class="bg-white shadow-lg rounded-xl p-6 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105 w-full cursor-pointer experience-card">
                                <div class="flex justify-between items-start mb-2">
                                    <div>
                                        <h3 class="text-xl font-semibold text-sky-700">${item.position}</h3>
                                        <p class="text-md font-medium text-slate-600">${item.company}</p>
                                    </div>
                                    <button class="text-sky-500 hover:text-sky-700 transition-colors p-1">
                                        <i data-lucide="chevron-down" class="w-6 h-6"></i>
                                    </button>
                                </div>
                                <div class="flex flex-wrap items-center text-sm text-slate-500 mb-3 gap-x-3 gap-y-1">
                                    <span class="flex items-center"><i data-lucide="calendar-days" class="w-4 h-4 mr-1.5"></i> ${item.employment_period}</span>
                                    <span class="hidden sm:inline">|</span>
                                    <span class="flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-1.5"></i> ${item.location}</span>
                                </div>
                                <div class="experience-details mt-4 pt-4 border-t border-slate-200 hidden">
                                    <h4 class="font-semibold text-slate-700 mb-1">Key Responsibilities:</h4>
                                    <ul class="list-disc list-inside text-slate-600 space-y-1.5 mb-4 text-sm">
                                        ${item.key_responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                                    </ul>
                                    <h4 class="font-semibold text-slate-700 mb-2">Skills Acquired:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${item.skills_acquired.map(skill => `<span class="bg-sky-100 text-sky-700 px-3 py-1 text-xs font-semibold rounded-full shadow-sm">${skill}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                experienceTimeline.appendChild(itemDiv);
            });

            document.querySelectorAll('.experience-card').forEach(card => {
                card.addEventListener('click', () => {
                    const details = card.querySelector('.experience-details');
                    const icon = card.querySelector('button i');
                    const isOpen = details.classList.toggle('hidden');
                    icon.setAttribute('data-lucide', isOpen ? 'chevron-down' : 'chevron-up');
                    lucide.createIcons();
                });
            });

            // --- Education Section ---
            const educationList = document.getElementById('educationList');
            edu.forEach(item => {
                educationList.innerHTML += `
                    <div class="bg-white shadow-lg rounded-xl p-6 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105">
                        <div class="flex items-start">
                            <div class="p-3 bg-sky-100 rounded-full mr-5 mt-1">
                                <i data-lucide="graduation-cap" class="w-7 h-7 text-sky-600"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-sky-700">${item.degree}</h3>
                                <p class="text-md font-medium text-slate-600">${item.institution}</p>
                                <div class="text-sm text-slate-500 my-2 space-y-1">
                                    <span class="flex items-center"><i data-lucide="calendar-days" class="w-4 h-4 mr-2 text-slate-400"></i> ${item.period}</span>
                                    <span class="flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-2 text-slate-400"></i> ${item.location}</span>
                                    ${item.final_evaluation_grade ? `<span class="flex items-center"><i data-lucide="star" class="w-4 h-4 mr-2 text-amber-400"></i> ${item.final_evaluation_grade}</span>` : ''}
                                </div>
                                <p class="text-sm text-slate-600 mt-3 leading-relaxed">${item.details}</p>
                            </div>
                        </div>
                    </div>
                `;
            });

            // --- Projects Section ---
            const projectGrid = document.getElementById('projectGrid');
            projects.forEach(item => {
                projectGrid.innerHTML += `
                    <div class="bg-white shadow-lg rounded-xl p-0 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105 flex flex-col group overflow-hidden">
                        <div class="relative h-48 w-full mb-0 rounded-t-lg overflow-hidden">
                            <img 
                                src="${item.imagePlaceholder}" 
                                alt="${item.name}" 
                                class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 ease-in-out"
                                onerror="this.onerror=null; this.src='https://placehold.co/600x400/cbd5e1/475569?text=Image+Error';"
                            />
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-lg font-semibold text-sky-700 mb-2">${item.name}</h3>
                            <p class="text-sm text-slate-600 flex-grow mb-4 leading-relaxed">${item.description}</p>
                            ${item.link ? `
                            <a
                                href="${item.link}"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="inline-flex items-center text-sm text-sky-600 hover:text-sky-800 font-semibold self-start mt-auto group"
                            >
                                View Project <i data-lucide="external-link" class="w-4 h-4 ml-1.5 group-hover:translate-x-1 transition-transform duration-200"></i>
                            </a>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            // --- Skills Section ---
            const skillsGrid = document.getElementById('skillsGrid');
            Object.entries(skills).forEach(([categoryKey, categoryData]) => {
                const title = categoryKey.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                skillsGrid.innerHTML += `
                    <div class="bg-white shadow-lg rounded-xl p-6 transition-all duration-300 ease-in-out hover:shadow-2xl hover:scale-105 mb-8 w-full">
                        <h3 class="text-xl font-semibold text-slate-800 mb-5 flex items-center">
                            <i data-lucide="${categoryData.iconName}" class="w-7 h-7 mr-3 text-sky-500"></i> ${title} 
                        </h3>
                        <div class="flex flex-wrap gap-3">
                            ${categoryData.skills.map(skill => `
                                <span class="bg-gradient-to-r from-sky-100 to-sky-200 text-sky-800 px-4 py-2 text-sm font-medium rounded-full shadow-sm hover:shadow-md transition-shadow duration-200">
                                    ${skill}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            // --- Contact Section ---
            const contactDetails = document.getElementById('contactDetails');
            contactDetails.innerHTML = `
                <div class="flex flex-col items-center p-6 bg-slate-700/70 rounded-xl shadow-lg hover:bg-slate-600/70 transition-colors duration-300">
                    <i data-lucide="mail" class="w-9 h-9 text-sky-400 mb-4"></i>
                    <h4 class="text-xl font-semibold mb-1 text-white">Email</h4>
                    <a href="mailto:${pi.email}" class="text-sky-300 hover:text-sky-200 transition-colors break-all">${pi.email}</a>
                </div>
                <div class="flex flex-col items-center p-6 bg-slate-700/70 rounded-xl shadow-lg hover:bg-slate-600/70 transition-colors duration-300">
                    <i data-lucide="phone" class="w-9 h-9 text-sky-400 mb-4"></i>
                    <h4 class="text-xl font-semibold mb-1 text-white">Phone</h4>
                    <a href="tel:${pi.phone.replace(/\s/g, '')}" class="text-sky-300 hover:text-sky-200 transition-colors">${pi.phone}</a>
                </div>
                <div class="flex flex-col items-center p-6 bg-slate-700/70 rounded-xl shadow-lg hover:bg-slate-600/70 transition-colors duration-300">
                    <i data-lucide="map-pin" class="w-9 h-9 text-sky-400 mb-4"></i>
                    <h4 class="text-xl font-semibold mb-1 text-white">Location</h4>
                    <p class="text-slate-300">${pi.location}</p>
                </div>
            `;
            const contactSocialLinks = document.getElementById('contactSocialLinks');
            contactSocialLinks.innerHTML = `
                <a href="${pi.github}" target="_blank" rel="noopener noreferrer" class="text-slate-300 hover:text-sky-300 p-3 bg-slate-700 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                    <i data-lucide="github" class="w-7 h-7"></i>
                </a>
                <a href="${pi.linkedin}" target="_blank" rel="noopener noreferrer" class="text-slate-300 hover:text-sky-300 p-3 bg-slate-700 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                    <i data-lucide="linkedin" class="w-7 h-7"></i>
                </a>
                <a href="${pi.website}" target="_blank" rel="noopener noreferrer" class="text-slate-300 hover:text-sky-300 p-3 bg-slate-700 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                    <i data-lucide="external-link" class="w-7 h-7"></i>
                </a>
                
      
// <a class="libutton" href="https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=ramitdour" target="_blank">Follow on LinkedIn</a>

            `;

            // --- Footer ---
            const footer = document.getElementById('footer');
            footer.innerHTML = `
                <p class="text-sm">&copy; ${new Date().getFullYear()} ${pi.name}. All rights reserved.</p>
                <p class="text-xs mt-2">Built with HTML, Tailwind CSS & Three.js. Icons by Lucide.</p>
            `;

            // Initialize Lucide Icons
            lucide.createIcons();
        });
    </script>
</body>
</html>
